<div class="container">
  <form id="meuForm" class="was-validated">
    <div class="form-group">
      <label for="uname" style="color: white;">Nome:</label>
      <input type="text" class="form-control" id="uname" placeholder="Escreva seu nome" name="uname" required>
      <div class="valid-feedback">Valido.</div>
      <div class="invalid-feedback">Por favor preencha este campo.</div>
    </div>
    <div class="form-group">
      <label for="email" style="color: white;">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email" required>
      <div class="valid-feedback">Valido.</div>
      <div class="invalid-feedback">Por favor preencha este campo.</div>
    </div>
    <input type="date">
    <br><br>
    <div class="form-group form-check">
      <label class="form-check-label" style="color: white;">
        <input class="form-check-input" type="checkbox" name="remember" required> Eu concordo com os termos.
        <div class="valid-feedback">Valido.</div>
        <div class="invalid-feedback">Marque a chackbox antes de continuar.</div>
      </label>
    </div>
    <button type="button" class="btn btn-primary" onclick="enviarDados();" + AJAX>Enviar</button>
  </form>
</div>
<script>
function enviarDados() {
  // 1. Valida o formulário
  const form = document.getElementById('meuForm');
  if (!form.checkValidity()) {
    form.reportValidity();
    return;
  }

  // 2. Prepara os dados (simulando envio)
  const formData = new FormData(form);
  
  // 3. Simula envio AJAX (substitua por fetch/axios se quiser)
  setTimeout(() => {
    // 4. Redireciona APÓS "envio"
    window.location.href = "concluido.html";
  }, 500);
}
</script>
